<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Equilíbrio Químico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Equilíbrio Químico</h1>
        <p>Teste seus conhecimentos no equilíbrio químico!</p>
    </header>

    <main>
        <section id="quiz">
            <h2>Quiz: Equilíbrio Químico</h2>
            <p>Selecione a resposta correta para equilibrar as reações químicas!</p>
            <div id="pergunta">
                <p>Qual é o coeficiente correto para equilibrar a equação: H<sub>2</sub> + O<sub>2</sub> → H<sub>2</sub>O?</p>
                <button class="opcao">1</button>
                <button class="opcao">2</button>
                <button class="opcao">3</button>
            </div>
            <div id="resultado"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
